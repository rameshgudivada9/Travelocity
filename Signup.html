<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style></style>
</head>
<body>
    <h1>SIGNUP AN ACCOUNT</h1>
    <form id="form">
        <input id="user" type="text" placeholder="enter username" /><br/>
        <input id="email" type="text" placeholder="enter Email" /><br/>
        <input id="mobile" type="number" placeholder="enter number" /><br/>
        <input id="pass" type="text" placeholder="enter password" /><br/>
        <input type="submit" value="continue" />
    </form>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",formsubmit);
    var arr=JSON.parse(localStorage.getItem("data")) || [];
    function formsubmit(event){
        event.preventDefault();
        var name=document.querySelector("#user").value;
        var email=document.querySelector("#email").value;
        var mobile=document.querySelector("#mobile").value;
        var pass=document.querySelector("#pass").value;
        
    var obj={
        userName: name,
        emailAdd: email,
        mobileNum: mobile,
        passWord: pass,
    };
    arr.push(obj)
  localStorage.setItem("data",JSON.stringify(arr));
  for( var i=0;i<arr.length;i++){
    if(arr[i].userName==name && arr[i].emailAdd==email && arr[i].mobileNum==mobile && arr[i].passWord==pass){
      alert("Already have an account");
      window.location.href="login.html";

  }
  else{
    alert("sign up sucess");

window.location.href="login.html";
  }

}
    }
</script>
